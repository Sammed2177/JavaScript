<!DOCTYPE html>
<html>
<head>
	<title>Hello Calendar</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' />
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>

	<script src="https://apis.google.com/js/api.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<h1>Google Calendar API Integration</h1>
	<div class="container">
        <h1>Calendar Example</h1>
        <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#calendar-container">Toggle Calendar</button>
        <div id="calendar-container" class="collapse">
          <div id="calendar"></div>
        </div>
      </div>
      
</body>
</html>
